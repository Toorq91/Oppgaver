<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        gradestokk('Temperaturen', 24);

        function gradestokk(temperatur, celsius) {
            document.getElementById('app').innerHTML += /*HTML*/`
            ${temperatur} i Celsius (${celsius}) = ${celsius * 9/5 +32} Fahrenheit
            `;
        }

    </script>
</body>
</html>
