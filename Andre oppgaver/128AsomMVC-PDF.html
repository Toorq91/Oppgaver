<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker game -> PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>

<body>
    <div id="app">

    </div>

    <script>
        // model
        let points = 0;
        let pointsPerClick = 1;
        let smileyIndex = 0;

        // controller
        function doClick() {
            points += pointsPerClick;
            smileyIndex = 1 - smileyIndex;
            updateView();
        }

        function buyUpgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView();
        }

        function generatePDF() {
            const doc = new window.jspdf.jsPDF();

            // Get the points info
            const pointsContent = document.getElementById('pointsInfo').textContent.trim();

            // Add points info to PDF
            doc.setFontSize(50);
            doc.text(20, 120, pointsContent);

            // Add smiley face directly to PDF
            const smileyUnicode = smileyIndex === 0 ? 'üòÄ' : 'üòÅ';
            doc.setFontSize(100);
            doc.text(10, 50, smileyUnicode);

            doc.save('output.pdf');
        }

        // view
        updateView();

        function updateView() {
            var smiley = smileyIndex == 0 ? 'üòÄ' : 'üòÅ';
            document.getElementById('app').innerHTML = /*HTML*/ `
                <div style="font-size: 100px" id="image" onclick="doClick()">
                    ${smiley}
                </div>
                <div style="font-size: 100px" id="pointsInfo">
                    ${points}
                </div>
                <button onclick="buyUpgrade()">
                    Kj√∏p oppgradering (10 poeng)
                </button>
                <button onclick="generatePDF()">
                    Generate PDF
                </button>
            `;
        }
    </script>
</body>

</html>
