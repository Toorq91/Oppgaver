<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>

    <script>
        // model
        let points = 0;
        let pointsPerClick = 1;
        let smileyIndex = 0;

        // controller
        function doClick() {
            points += pointsPerClick;
            smileyIndex = 1 - smileyIndex;
            updateView();
        }

        function buyUpgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView();
        }

        // view
        updateView();

        function updateView() {
            var smiley = smileyIndex == 0 ? 'üòÄ' : 'üòÅ';
            document.getElementById('app').innerHTML = /*HTML*/`
                <div style="font-size: 100px" id="image" onclick="doClick()">
                    ${smiley}
                </div>
                <div style="font-size: 100px" id="pointsInfo">
                    ${points}
                </div>
                <button onclick="buyUpgrade()">
                    Kj√∏p oppgradering (10 poeng)
                </button>
            `;
        }
    </script>
</body>

</html>
