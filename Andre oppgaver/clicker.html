<html lang="en">

<head>

<body>
    <h1 id="number">0</h1>
    <h1 id="number2">0</h1>
    <button onclick="oneClick()">Klikk</button></br>
    <button onclick="buyUpgrade()">Kjøp oppgradering +2 (10 poeng)</button></br>
    <button onclick="buyUpgrade2()">Kjøp oppgradering +20 (100 poeng)</button></br>

    <script>
        let upgradeCount = 1;

        function oneClick() {
            let h1tag = document.getElementById('number');
            let h1tagb = document.getElementById('number2');

            // hente ut nåværende tall
            let number = parseInt(h1tag.innerHTML);

            // øke med 1
            number += upgradeCount;

            // legge nytt tall tilbake
            h1tag.innerHTML = number;
            h1tagb.innerHTML = number;
        }

        function buyUpgrade() {
            let h1tag = document.getElementById('number');
            let h1tagb = document.getElementById('number2');
            let number = parseInt(h1tag.innerHTML);

            if (number >= 10) {
                upgradeCount++;
                number -= 10;
                h1tag.innerHTML = number;
                h1tagb.innerHTML = number;
            }
        }
