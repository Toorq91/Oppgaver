<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML -> PDF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <style>
        .center-text {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center-text">
        <button class="btn btn-success" onclick="generatepdf()"> Generate PDF using Javascript</button>
    </div>
    
    <script>
        window.jsPDF = window.jspdf.jsPDF;
        function generatepdf()
        {
            const doc = new jsPDF();
            const text = "Hello you beautiful person ;)";
            const textWidth = doc.getTextWidth(text); // Get width of text
            const pageWidth = doc.internal.pageSize.width; // Get width of page
            const x = (pageWidth - textWidth) / 2; // Calculate x position for centering

            doc.text(text, x, 50);
            doc.text("This is my message", x, 80);
            doc.save("a4.pdf");
        }
    </script>
</body>
</html>
