<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Gjort om oppgave 128A til 친 bruke oppsettet MVC. 
         Alt fungerer som f칮r men n친 er det bare en tom <div> som st친r i HTML 
         og tar imot det som skal st친 her ifra "updateView();" funksjonen-->
         
    <!-- HTML body -->
    <div id="app"></div>

    <script>
        // model
        let upgradeCount = 1;

        // view
        updateView();

        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
            <div style="font-size: 100px;" id="number">0</div>
            <div style="font-size: 50px; background-color: aqua;" id="textElement">Hei</div>
            <h1 style="font-size: 50px;" id="smileyIcon">游땕</h1>
            <button onclick="doClick()">Klikk</button>
            <button onclick="buyUpgrade()">Kj칮p oppgradering</button>
            `;
        }

        // controller
        function doClick() {
            let h1tag = document.getElementById('number')
            let textElement = document.getElementById('textElement');
            let text = textElement.innerHTML;

            // bytter frem og tilbake mellom ordet 'Hei' og 'Hade' i HTML-en
            if (text == 'Hei') {
                textElement.innerHTML = 'Hade';
            } else {
                textElement.innerHTML = 'Hei';
            }

            // henter ut n친v칝rende tall
            let number = parseInt(h1tag.innerHTML);

            // 칮ke tallet med 1
            number += upgradeCount;

            // legge nytt tall tilbake
            h1tag.innerHTML = number;
        
        }

         // funksjon for 친 oppgradere tallet til 친 칮ke med 1 mer hver gang
        function buyUpgrade() {
            let h1tag = document.getElementById('number');
            let number = parseInt(h1tag.innerHTML);
            let smileyIcon = document.getElementById('smileyIcon');
            let icon = smileyIcon.innerHTML;

            // if setning som looper emojiene '游땕', '游뗴', '游땲', '游뱕' og tilbake til '游땕'
            if (icon == '游땕') {
                smileyIcon.innerHTML = '游뗴';
            } else if (icon == '游뗴') {
                smileyIcon.innerHTML = '游땲';
            } else if (icon == '游땲') {
                smileyIcon.innerHTML = '游뱕';
            } else if (icon == '游뱕') {
                smileyIcon.innerHTML = '游땕';
            }

            // hvis tallet er 10 eller st칮rre s친 kan man trykke knappen og 칮ke klikk versjonen permanent med 1
            if (number >= 10) {
                upgradeCount++;
                number -= 10;
                h1tag.innerHTML = number;
            }
        }

    </script>
</body>

</html>
