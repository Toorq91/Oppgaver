        <script>
            addField('fname', 'First Name:', 'text');
            addField('lname', 'Last Name but why:', 'text');
            addField('myNumber', 'Skriv inn et tall:', 'number');
            addField('zero2hundred', 'En til hundre:', 'range', 'min="1" max="100" step="1"');
            addField('html', 'HTML', 'radio', 'name="fav_language"');
            addField('css', 'CSS', 'radio', 'name="fav_language"');
            addField('js', 'JavaScript', 'radio', 'name="fav_language"');
            addField('vehicle1', 'I have a bike', 'checkbox', '');
            addField('vehicle2', 'I have a car', 'checkbox', '');
            addField('vehicle3', 'I have a boat', 'checkbox', '');

            function addField(id, text, type, extras) {
                if (type == 'radio' || type == 'checkbox') {
                    document.getElementById('board').innerHTML += /*HTML*/`
                    <input type="${type}" ${id} ${extras || ''}>
                    <label for="${id}">${text}</label><br/>
                `;

                } else {
                    document.getElementById('board').innerHTML += /*HTML*/`
                    <label for="${id}">${text}</label><br/>
                    <input type="${type}" id="${id}" ${extras || ''}><br/>
                `;

                }
            }


        </script>
