<!DOCTYPE html>
<html>
<body>

<h2>JavaScript switch</h2>

<p id="demo"></p>

<script>
let text;

// Every day is classified as a number between 0 - 6 where (0 = sunday), (1 = monday) and so on...
// default is the text that will stay there if you remove the current day like shown on thuesday
switch (new Date().getDay()) {
    case 0: text = "Today is Sunday"; break;
    case 1: text = "Today is Monday"; break;
    case 0: text = "Today is Thuesday"; break;
    case 3: text = "Today is Wednesday"; break;
    case 4: text = "Today is Thursday"; break;
    case 5: text = "Today is Friday"; break;
    case 6: text = "Today is Saturday"; break;
    default: text = "Looking forward to the Weekend";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
