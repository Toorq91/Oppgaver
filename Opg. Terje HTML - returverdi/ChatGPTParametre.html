<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="addAnotherLine()">Add Another Line</button>
    <ol id="app"></ol>

    <script>
        var words = [
            { tagName: 'li', text: 'Thor', color: 'blue', fontSize: '20px' },
            { tagName: 'ol', text: 'walks', color: 'green', fontSize: '24px' },
            { tagName: 'li', text: 'in', color: 'red', fontSize: '28px' },
            { tagName: 'ol', text: 'the', color: 'purple', fontSize: '32px' },
            { tagName: 'li', text: 'woods', color: 'orange', fontSize: '36px' },
            { tagName: 'ol', text: 'and', color: 'pink', fontSize: '40px' },
            { tagName: 'li', text: 'feels', color: 'lightgray', fontSize: '44px' },
            { tagName: 'ol', text: 'all', color: 'gray', fontSize: '48px' },
            { tagName: 'li', text: 'alone', color: 'black', fontSize: '52px' },
        ];

        var currentWordIndex = 0; // Start from 0 to include 'Thor'

        function addAnotherLine() {
            if (currentWordIndex < words.length) {
                var wordObj = words[currentWordIndex];
                addSomethingA(wordObj.tagName, wordObj.text, wordObj.color, wordObj.fontSize);
                currentWordIndex++;
            }
        }

        function addSomethingA(tagName, content, color, fontSize) {
            if (currentWordIndex < words.length) {
                var appList = document.getElementById('app');
                var newElement = document.createElement(tagName);
                newElement.style.color = color;
                newElement.style.fontSize = fontSize;
                newElement.textContent = content;
                appList.appendChild(newElement);
            }
        }
    </script>
</body>
</html>
