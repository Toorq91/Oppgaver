<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="addAnotherLine()">Add Another Line</button>
    <div id="app"></div>

    <script>
        var words = [
            { text: 'Thor', color: 'blue' },
            { text: 'walks', color: 'green' },
            { text: 'in', color: 'red' },
            { text: 'the', color: 'purple' },
            { text: 'woods', color: 'orange' },
            { text: 'and', color: 'pink' },
            { text: 'feels', color: 'lightgray' },
            { text: 'all', color: 'gray' },
            { text: 'alone', color: 'black' },
        ];

        var currentWordIndex = 0; // Start from 1 to skip 'Thor'

    function addAnotherLine() {
        if (currentWordIndex < words.length) {
            var wordObj = words[currentWordIndex];
            addSomethingA('div', wordObj.text, wordObj.color, '50px');
            currentWordIndex++;
        }
    }

    function addSomethingA(tagName, content, color, fontSize) {
        if (currentWordIndex < words.length) {
            var appDiv = document.getElementById('app');
            var newElement = document.createElement(tagName);
            newElement.style.color = color;
            newElement.style.fontSize = fontSize;
            newElement.textContent = content;
            appDiv.appendChild(newElement);

        }
    }
    
    </script>
</body>
</html>
