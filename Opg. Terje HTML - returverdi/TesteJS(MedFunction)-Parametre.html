<html lang="en">
<head>

<body>
    <button onclick="addAnotherLine()">❤</button>

        var currentWordIndex = 0;

        showAll();

        function showAll() {
            addSomethingA('div', 'Thor', 'blue', '50px');
        }

        function addSomethingA(tagName, content, color, fontSize) {
            document.getElementById('app').innerHTML += /*HTML*/`
            <${tagName} style="color: ${color}; font-size: ${fontSize}">${content}</${tagName}>
            `;
        }

        function addAnotherLine() {
            addSomethingA('div', '+', 'blue', '50px');
        }

    </script>
</body>
