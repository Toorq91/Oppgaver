<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <li style="color:blue; font-size: 100px;">Thor</li>

    <div id="app"></div>

    
    <script>
        showNames();

        function showNames(){
            addSomething('li', 'Thor', 'red', '100px');
            addSomething('div', 'Martin', 'blue', '100px');
        }

        function addSomething(tagName, content, color, fontSize) {
            document.getElementById('app').innerHTML += /*HTML*/`
            <${tagName} style="color: ${color}; font-size: ${fontSize}">${content}</${tagName}>
            `;
        }

    </script>
</body>
</html>
