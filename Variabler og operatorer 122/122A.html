<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
        }

        #board>div {
            border: 1px solid lightblue;
        }

        .selected {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <br />&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;
    <button onclick="moveSquareUp()">⯅ flytt opp</button></br></br>
    <button onclick="moveSquareLeft()">⯇ flytt venstre</button>
    <button onclick="moveSquareRight()">⯈ flytt høyre</button>
    </br></br>&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;
    <button onclick="moveSquareDown()">⯆ flytt ned</button><br /><br />

    <div id="board">
    </div>
    <script>
        let selectedSquareIndex = 27;
        const size = 64;

        showBoard();

        function showBoard() {
            document.getElementById('board').innerHTML =
                getBoardPartHtml(selectedSquareIndex)
                + getBoardPartHtml(1, 'selected')
                + getBoardPartHtml(size - selectedSquareIndex - 1);
        }

        /*
        function showBoard() {
            // del 1: alle rutene som ikke er valgt før den valgte
            const lengthPart1 = selectedSquareIndex;
            const pattern = '<div class=""></div>';
            const part1 = ''.padEnd(pattern.length * lengthPart1, pattern)
            document.getElementById('board').innerHTML = part1;

            // del 2: den valgte ruten
            const part2 = '<div class="selected"></div>';
            document.getElementById('board').innerHTML += part2;

            // del 3  alle rutene som ikke er valgt etter den valgte
            const lengthPart3 = size - (selectedSquareIndex + 1);
            const part3 = ''.padEnd(pattern.length * lengthPart3, pattern)
            document.getElementById('board').innerHTML += part3;
        }
        */

        function getBoardPartHtml(length, css) {
            const pattern = `<div class="${css ?? ''}"></div>`;
            return pattern.repeat(length);
        }

        function moveSquareUp() {
            selectedSquareIndex -= 8;
            showBoard();
        }

        function moveSquareLeft() {
            selectedSquareIndex -= 1;
            showBoard();
        }

        function moveSquareRight() {
            selectedSquareIndex += 1;
            showBoard();
        }

        function moveSquareDown() {
            selectedSquareIndex += 8;
            showBoard();
        }



    </script>
</body>

</html>
